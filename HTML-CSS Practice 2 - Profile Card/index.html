<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span><div class="name">Canan Polat</div></span>
            <span><div class="job">Youtuber & Blogger</div></span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2; " class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2; " class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c; " class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
